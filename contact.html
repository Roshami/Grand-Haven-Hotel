<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Haven Hotel</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo.PNG" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">



    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!-- Header will be loaded here -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="contact">
        <!-- Contact Information Section -->
    <section class="container my-5">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">We are here to assist you! Reach out to us anytime.</p>

        <div class="row text-center">
            <div class="col-md-4 contact-info">
                <i class="fas fa-map-marker-alt"></i>
                <h5>Our Address</h5>
                <p>123 Luxury Street, Grand City, 45678</p>
            </div>
            <div class="col-md-4 contact-info">
                <i class="fas fa-phone"></i>
                <h5>Call Us</h5>
                <p>+1 234 567 890</p>
            </div>
            <div class="col-md-4 contact-info">
                <i class="fas fa-envelope"></i>
                <h5>Email Us</h5>
                <p>info@grandhavenhotel.com</p>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="container my-5">
        <h3 class="text-center">Send Us a Message</h3>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="col-md-6">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Enter subject">
            </div>
            <div class="col-md-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
            </div>
            <div class="col-md-12">
                <label class="form-label">Are you a:</label>
                <div>
                    <input type="radio" id="newCustomer" name="customerType" value="new" required>
                    <label for="newCustomer">New Customer</label>
                    <input type="radio" id="returningCustomer" name="customerType" value="returning">
                    <label for="returningCustomer">Returning Customer</label>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Submit Message</button>
            </div>
        </form>
    </section>

    <!-- Google Map Embed -->
    <section class="container my-5">
        <h3 class="text-center">Find Us on Google Maps</h3>
        <div class="map-container">
            <iframe 
                width="100%" height="350" style="border:0;"
                loading="lazy" allowfullscreen 
                src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Hotel">
            </iframe>
        </div>
    </section>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/navigaion.js"></script>
</body>

</html>
