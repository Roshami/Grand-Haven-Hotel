<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo.PNG" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

</head>
</head>
<body>

    <!-- Header will be loaded here -->
    <div id="header-container"></div>

    <main class="booking">
        <!-- Booking Form Section -->
    <section class="container">
        <div class="booking-container">
            <h2>Hotel Booking</h2>
            <form id="bookingForm">
                <!-- Check-in Date -->
                <div class="mb-3">
                    <label for="checkin" class="form-label">Check-in Date</label>
                    <input type="date" class="form-control" id="checkin" required>
                </div>

                <!-- Check-out Date -->
                <div class="mb-3">
                    <label for="checkout" class="form-label">Check-out Date</label>
                    <input type="date" class="form-control" id="checkout" required>
                </div>

                <!-- Number of Guests -->
                <div class="mb-3">
                    <label for="guests" class="form-label">Number of Guests</label>
                    <input type="number" class="form-control" id="guests" min="1" max="10" required>
                </div>

                <!-- Room Type -->
                <div class="mb-3">
                    <label for="roomType" class="form-label">Room Type</label>
                    <select class="form-select" id="roomType" required>
                        <option value="" selected disabled>Select a room</option>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="suite">Luxury Suite</option>
                    </select>
                </div>

                <!-- Special Requests -->
                <div class="mb-3">
                    <label for="requests" class="form-label">Special Requests (Optional)</label>
                    <textarea class="form-control" id="requests" rows="3"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Book Now</button>
                </div>
            </form>
        </div>
    </section>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>


        <!-- Custom JS -->
        <script src="assets/js/main.js"></script>
        <script src="assets/js/navigaion.js"></script>

</body>
</html>
